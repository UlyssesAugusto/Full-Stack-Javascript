<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro CSS</title>

<!-- CSS com a tag tag <link> para incluir um arquivo CSS externo, o arquivo “style.css” -->
    <link href="style.css" rel="stylesheet"/>

<!-- CSS através da tag <style> para mudar a cor do título: -->
    <style>
        h1 {
            color: rgb(27, 122, 255);
        }
    </style>
</head>
<!-- CSS inline para mudar a cor do <body> -->
<body style="background-color: antiquewhite;">
    <h1>Primeiro Código CSS</h1>

</body>
</body>
</html>
